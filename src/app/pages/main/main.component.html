<div class="container">
  <mat-tab-group
    [selectedIndex]="dataStorage.currentYearIndex$ | async"
    (selectedIndexChange)="dataStorage.changeCurrentYearIndex($event)"
  >
    <mat-tab
      *ngFor="let year of dataStorage.years$ | async"
      [label]="year.toString()"
    >
    </mat-tab>
  </mat-tab-group>

  <div class="calc-table">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z1">
      <ng-container matColumnDef="month">
        <th mat-header-cell *matHeaderCellDef>Month</th>
        <td mat-cell *matCellDef="let element">{{ element.month }}</td>
      </ng-container>

      <ng-container matColumnDef="electricity">
        <th mat-header-cell *matHeaderCellDef>Electricity</th>
        <td mat-cell *matCellDef="let element">{{ element.electricity }}</td>
      </ng-container>

      <ng-container matColumnDef="electricityMonthly">
        <th mat-header-cell *matHeaderCellDef>Electricity Monthly</th>
        <td mat-cell *matCellDef="let element">{{ element.electricityMonthly }}</td>
      </ng-container>

      <ng-container matColumnDef="hcs_cost">
        <th mat-header-cell *matHeaderCellDef>Cost</th>
        <td mat-cell *matCellDef="let element">{{ element.hcs_cost }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
