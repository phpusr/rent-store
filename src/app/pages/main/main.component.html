<div class="container">
  <mat-tab-group
    [selectedIndex]="dataStorage.currentYearIndex$ | async"
    (selectedIndexChange)="dataStorage.changeCurrentYearIndex($event)"
  >
    <mat-tab
      *ngFor="let year of dataStorage.years$ | async"
      [label]="year.toString()"
    >
    </mat-tab>
  </mat-tab-group>

  <div *ngFor="let calc of dataStorage.flatYearCalculations$| async">
    <pre>{{ calc | json }}</pre>
  </div>
</div>
