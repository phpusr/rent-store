<div class="container">
  <router-outlet></router-outlet>

  <a mat-raised-button [routerLink]="['create']" i18n="@@flats.list.add">Add</a>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z1"
      matSort matSortActive="id" matSortDirection="asc" matSortDisableClear>

    <ng-container matColumnDef="id">
      <th mat-header-cell mat-sort-header *matHeaderCellDef i18n="@@flats.edit-flat.ID">ID</th>
      <td mat-cell *matCellDef="let element">{{ element.id }}</td>
    </ng-container>

    <ng-container matColumnDef="address">
      <th mat-header-cell mat-sort-header *matHeaderCellDef i18n="@@flats.edit-flat.address">Address</th>
      <td mat-cell *matCellDef="let element">{{ element.address }}</td>
    </ng-container>

    <ng-container matColumnDef="number">
      <th mat-header-cell mat-sort-header *matHeaderCellDef i18n="@@flats.edit-flat.number">Number</th>
      <td mat-cell *matCellDef="let element">{{ element.number }}</td>
    </ng-container>

    <ng-container matColumnDef="hcsLink">
      <th mat-header-cell mat-sort-header *matHeaderCellDef i18n="@@flats.edit-flat.hcs_link">HCS link</th>
      <td mat-cell *matCellDef="let element"><a mat-button color="primary" [href]="element.hcsLink" target="_blank">{{ element.hcsLink }}</a></td>
    </ng-container>

    <ng-container matColumnDef="waterLink">
      <th mat-header-cell mat-sort-header *matHeaderCellDef i18n="@@flats.edit-flat.water_link">Water link</th>
      <td mat-cell *matCellDef="let element"><a mat-button color="primary" [href]="element.waterLink" target="_blank">{{ element.waterLink }}</a></td>
    </ng-container>

    <ng-container matColumnDef="heatingLink">
      <th mat-header-cell mat-sort-header *matHeaderCellDef i18n="@@flats.edit-flat.heating_link">Heating link</th>
      <td mat-cell *matCellDef="let element"><a mat-button color="primary" [href]="element.heatingLink" target="_blank">{{ element.heatingLink }}</a></td>
    </ng-container>

    <ng-container matColumnDef="garbageLink">
      <th mat-header-cell mat-sort-header *matHeaderCellDef i18n="@@flats.edit-flat.garbage_link">Garbage link</th>
      <td mat-cell *matCellDef="let element"><a mat-button color="primary" [href]="element.garbageLink" target="_blank">{{ element.garbageLink }}</a></td>
    </ng-container>

    <ng-container matColumnDef="overhaulLink">
      <th mat-header-cell mat-sort-header *matHeaderCellDef i18n="@@flats.edit-flat.overhaul_link">Overhaul link</th>
      <td mat-cell *matCellDef="let element"><a mat-button color="primary" [href]="element.overhaulLink" target="_blank">{{ element.overhaulLink }}</a></td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayColumns" (dblclick)="onEditFlat(row)"></tr>
  </table>
</div>
