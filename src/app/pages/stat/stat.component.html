<div class="container">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z1"
      matSort matSortActive="year" matSortDirection="asc" matSortDisableClear>
    <ng-container matColumnDef="year">
      <th mat-header-cell mat-sort-header *matHeaderCellDef>Year</th>
      <td mat-cell *matCellDef="let element">{{ element.year }}</td>
    </ng-container>

    <ng-container matColumnDef="allCost">
      <th mat-header-cell mat-sort-header *matHeaderCellDef class="cost">All Cost</th>
      <td mat-cell *matCellDef="let element" class="cost">{{ element.allCost.toFixed(2) }}</td>
    </ng-container>

    <ng-container matColumnDef="avgCost">
      <th mat-header-cell mat-sort-header *matHeaderCellDef class="cost">AVG Cost</th>
      <td mat-cell *matCellDef="let element" class="cost">{{ element.avgCost.toFixed(2) }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayColumns"></tr>
  </table>
</div>
