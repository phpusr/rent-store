<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">

    <mat-toolbar>Menu</mat-toolbar>

    <mat-nav-list>
      <a mat-list-item [routerLink]="[router.url, 'import-data']">Import data</a>
      <button mat-list-item (click)="exportData()">Export data</button>

      <mat-list-item>
        <mat-slide-toggle [checked]="dataStorage.isSplitMode$ | async" (change)="switchSplitMode($event)">Split Mode</mat-slide-toggle>
      </mat-list-item>

      <mat-list-item>
        <mat-slide-toggle [checked]="dataStorage.isDarkMode$ | async" (change)="switchTheme($event)">Dark Theme</mat-slide-toggle>
      </mat-list-item>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <a mat-button routerLink="" class="home-button">rent-store</a>

      <a mat-button routerLink="flats">Flats</a>
      <a mat-button routerLink="stat">Stat</a>

      <span class="spacer"></span>

      <app-flat-selector></app-flat-selector>
    </mat-toolbar>

    <ng-content></ng-content>

  </mat-sidenav-content>
</mat-sidenav-container>
