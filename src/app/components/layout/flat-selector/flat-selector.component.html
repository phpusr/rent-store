<mat-form-field class="main">
  <mat-label i18n="@@layout.flat-selector.flat">Flat</mat-label>
  <mat-select [value]="currentFlatId" (selectionChange)="onChangeFlat($event)">
    <mat-option *ngFor="let flat of dataStorage.flats$ | async" [value]="flat.id">
      {{ flat.address }} ({{ flat.number }})
    </mat-option>
  </mat-select>
</mat-form-field>
